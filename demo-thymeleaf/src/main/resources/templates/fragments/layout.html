<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, links, scripts, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Template</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- pace-progress -->
    <link rel="stylesheet" th:href="@{/plugins/pace-progress/themes/black/pace-theme-flat-top.css}">
    <!-- Page CSS -->
    <th:block th:replace="${links}"></th:block>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed pace-primary">
    <div class="wrapper">
        <!-- Navbar -->
        <th:block th:insert="~{fragments/app-navbar :: nav}"></th:block>
        <!-- Main Sidebar Container -->
        <th:block th:insert="~{fragments/app-sidebar :: aside}"></th:block>
        <!-- Content Wrapper. Contains page content -->
        <th:block th:insert="${content}"></th:block>
        <!-- Main Footer -->
        <th:block th:insert="~{fragments/app-footer :: footer}"></th:block>
    </div>
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- pace-progress -->
    <script th:src="@{/plugins/pace-progress/pace.min.js}"></script>
    <!-- Page Scripts -->
    <th:block th:replace="${scripts}"></th:block>
    <!-- AdminLTE App -->
    <script th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
